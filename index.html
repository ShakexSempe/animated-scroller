<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Scroller</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
    }
</style>
</head>
<body>
    
    <h1>Infinite scroll animation</h1>

    <div class="scroller" data-direction="left" data-speed="fast">

        <ul class="tag-list scroller__inner">
            <li>html</li>
            <li>css</li>
            <li>js</li>
            <li>sass</li>
            <li>accessibility</li>
            <li>fluid</li>
            <li>responsive</li>
            <li>immersive</li>
        </ul>

    </div>


    <div class="scroller" data-direction="right" data-speed="slow">

        <ul class="tag-list scroller__inner img-list">
            <li>
                <img src="img/laptop.jpg" alt="">
            </li>
            <li>
                <img src="img/munch_hero.png" alt="">
            </li>
            <li>
                <img src="img/thato.png" alt="">
            </li>
            <li>
                <img src="img/hlavutelo-desktop.png" alt="">
            </li>
        </ul>

    </div>
</body>
</html>
